<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="page">
    <header class="page__header">
      <h1>Template Engine</h1>
    </header>

    <main class="page__content">
      <section class="page__block source">
        <label for="source">Source code</label>
        <textarea
          id="source"
          rows="10"
          class="code"
          autocapitalize="off"
          autofocus
          autocomplete="off"
          spellcheck="false"
        ></textarea>
      </section>
      <section class="page__block context">
        <label for="context">Context</label>
        <textarea
          id="context"
          rows="5"
          class="code"
          autocapitalize="off"
          autofocus
          autocomplete="off"
          spellcheck="false"
        ></textarea>
      </section>
      <section class="page__block result">
        <label for="dest">Result</label>
        <textarea rows="10" class="code" id="dest" autocapitalize="off" autocomplete="off" readonly></textarea>
      </section>
    </main>

    <footer class="page__footer">
      Check the source code and documentation at
      <a href="https://github.com/MikeDevice/template-engine" target="_blank">GitHub</a>
    </footer>

    <script src="app.js" type="module"></script>
  </body>
</html>
